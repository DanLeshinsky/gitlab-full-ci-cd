stages:
  - tests
  - report

variables:
  STAGE: prod

services:
  - docker:24.0.5-dind

run_tests:
  stage: tests
  image: docker:24.0.5
  before_script:
    - apk add curl jq unzip
    - ARTIFACTS_CHECK_URL="https://$CI_SERVER_HOST/api/v4/projects/$CI_PROJECT_ID/jobs/artifacts/$CI_DEFAULT_BRANCH/download?job=pages&private_token=$PRIVATE_TOKEN"
    - curl -k --location --output artifacts.zip $ARTIFACTS_CHECK_URL
    - unzip artifacts.zip -d previous_artifacts
    - mkdir -p allure-results
    - cp -r previous_artifacts/public/history allure-results/history || echo "No previous history."
  script:
    - docker compose up api-tests || true
  after_script:
    - docker compose up report
  artifacts:
    paths:
      - allure-report
    when: on_success
    expire_in: 10 days

pages:
  stage: report
  needs: 
    - run_tests
  script:
    - mkdir -p public/history
    - cp -r allure-report/* public/
    - cp -r allure-report/history public/history
  artifacts:
    when: on_success
    expire_in: never
    paths:
      - public